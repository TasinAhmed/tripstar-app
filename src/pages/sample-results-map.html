<!DOCTYPE html>
<!--Taken from https://developers.google.com/maps/documentation/javascript/adding-a-google-map -->
<html>
<head>
	<title>Sample Search Result Map</title>
	<style>
      #map {
        width: 100%;
        height: 1000px;
        background-color: grey;
      }
    </style>
</head>
<body>
	<h3>Result for Tourist Sites in Toronto:</h3>
    <!--The div element for the map -->
    <div id="map"></div>
	<script>
// Initialize and add the map
function initMap() {
  // The location of The CN tower
  var CN_Tower = {lat: 43.6426, lng: -79.3871};
  // The location of Casa Loma
  var Casa_Loma = {lat: 43.6781, lng: -79.4095};
  // The location of the Royal Ontario Museum
  var Royal_Ont_Mus = {lat: 43.667679, lng: -79.394809};
  // The location of the Rogers Centre
  var Rogers_Cent = {lat: 43.641389, lng: -79.389167};
  // The map, centered at CN Tower
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 13, center: CN_Tower});
  // The markers at different positions.
  var marker = new google.maps.Marker({position: CN_Tower, map: map});
  var marker = new google.maps.Marker({position: Casa_Loma, map: map});
  var marker = new google.maps.Marker({position: Royal_Ont_Mus, map: map});
  var marker = new google.maps.Marker({position: Rogers_Cent, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkPoWjQ7YoLAoE_kIr1y6w9ORSDs_RLa0&callback=initMap"> 
    </script>
</body>
</html>
